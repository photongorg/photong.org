<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Goodbye and Take Care: A Living Photo Album">
  <meta property="og:description" content="A photo album about saying goodbye to children">
  <meta property="og:image" content="https://photong.org/goodbye/images/William_Kristen_11262023.jpg">
  <meta property="og:url" content="https://photong.org/goodbye">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://photong.org/goodbye/images/William_Kristen_11262023.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye and Take Care: A Living Photo Album</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: #fff;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    section {
      font-size: 1.2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section .text {
      margin-bottom: 1rem;
    }
    figure {
      margin: 0;
      position: relative;
    }
    figure img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    figcaption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 2rem 1rem;
    }

    .elegant-sep {
      margin: 3rem auto;
      width: min(70%, 680px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: .75rem;
      color: var(--muted);
    }
    .elegant-sep::before, .elegant-sep::after {
      content: "";
      border-top: 1px solid var(--border);
    }
    .elegant-sep span {
      font-size: 1.15rem;
      line-height: 1;
      padding: 0 .6rem;
      letter-spacing: .08em;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Goodbye and Take Care</h1>
    <p>A Living Photo Album</p>
  </header>

  <section>
    <div class="text">
      <p>As empty nesters, saying goodbye to our children has become a ritual for us, repeated several times a year.</p>

      <p>This album grows and changes along with us, capturing those moments of parting and return.</p>
    </div>
  </section>

  <div class="elegant-sep" aria-hidden="true"><span>❧❧❧</span></div>

  <section>
    <div class="text">
      <p></p>
    </div>
    <figure>
      <img src="images/Kristen_10072023.jpg" alt="Kristen at Swarthmore">
      <figcaption>October, 2023. Swarthmore, PA</figcaption>
    </figure>
  </section>

  <section>
    <div class="text">
      <p></p>
    </div>
    <figure>
      <img src="images/William_Kristen_11262023.jpg" alt="Union Station">
      <figcaption>After Thanksgiving, 2023. Union Station, Washington, DC</figcaption>
    </figure>
  </section>

  <section>
    <div class="text">    </div>
    <figure>
      <img src="images/William_01302025.jpg" alt="still warmth left in the slippers">
      <figcaption>Janurary, 2025. Home, Rockville, MD</figcaption>
    </figure>
  </section>

  <section>
    <div class="text">
    </div>
    <figure>
      <img src="images/kristen_08282025.jpg" alt="Emma & Kristen at Rockville Metro station">
      <figcaption>August, 2025. Metro Station, Rockville, MD</figcaption>
    </figure>
  </section>

  

  <!-- Repeat sections for each story/photo -->
  <footer>

    August 19, 2025 © <a href="mailto:me@photong.org">Photong</a>. All rights reserved.
  </footer>

  <script>
    // Reveal sections on scroll
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
